apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: terraacr2025dev.azurecr.io/myapp:v0.0.3
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret-dev

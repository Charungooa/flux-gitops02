apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: terraacr2025prod.azurecr.io/myapp:latest  # Ensure the correct image path
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret